<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="outside-container">
    <div class="container">
      <header class ="img">
      </header>
      <main>
        <h1 class="main-header">Equilibrium #3429</h1>
        <p class="main-para">Our Equilibrium collection promotes balance and calm.</p>
        <ul class="list">
          <li class="value"><img src="./images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</li>
          <li class="time"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</li>
        </ul>
      </main>
      <footer>
        <img class = "avatar" src="./images/image-avatar.png" alt="image-avatar">
        <p><span class= "color">Creation of</span> <span class="name">Jules Wyvern</span></p>
      </footer>
    </div>
  </div>


</body>
</html>
